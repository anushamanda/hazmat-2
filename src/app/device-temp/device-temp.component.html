<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="deviceid">
      <th mat-header-cell *matHeaderCellDef> DeviceID </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="deviceip">
      <th mat-header-cell *matHeaderCellDef> Device IP </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceip}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="devicedescription">
      <th mat-header-cell *matHeaderCellDef> Device Description </th>
      <td mat-cell *matCellDef="let element"> {{element.devicedescription}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="devicetype">
      <th mat-header-cell *matHeaderCellDef> Device Type </th>
      <td mat-cell *matCellDef="let element"> {{element.devicetype}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
